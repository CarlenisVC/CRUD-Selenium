<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - CRUDP3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-card">

            <h2 class="login-title">Iniciar Sesión</h2>

            <div class="login-form">
                <input type="text" id="usuario" class="login-input" placeholder="Usuario">
                <input type="password" id="clave" class="login-input" placeholder="Contraseña">
                <button id="btnLogin" class="login-button">Entrar</button>
            </div>

            <p id="mensaje"></p>

        </div>
    </div>

    <script>
        document.getElementById("btnLogin").addEventListener("click", function () {
            const user = document.getElementById("usuario").value;
            const pass = document.getElementById("clave").value;

            if (user === "admin" && pass === "1234") {
                window.location.href = "index.html";
            } else {
                document.getElementById("mensaje").textContent = "Credenciales incorrectas";
            }
        });
    </script>

</body>
</html>
